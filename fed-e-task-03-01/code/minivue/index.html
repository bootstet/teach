<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app">
    <h1>插值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text='msg' ></div>
    <h1>v-model</h1>
    <h1>v-html</h1>
    <div v-html="html"></div>
    <input type="text" name="" id="" v-model="msg">
    <input type="text" v-model="count">
    <br/>
    <button v-on:click="consoleFun">点击打印事件</button>
  </div>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script> 
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        count: 100,
        person: { name: 'zs' },
        html: '<div>我是html元素</div>'
      },
      methods: {
        consoleFun: function() {
          console.log('我是console事件')
        }
      }
    })
    console.log(vm.msg)

    // vm.msg = { test: 'htllo' }
  </script>
</body>
</html>
